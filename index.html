<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/2666/2666505.svg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Lista de tarefas</title>
</head>

<body>

  <div>

    <div class="content">

      <h2>Lista de tarefas</h2>

      <div class="input-button">

        <div class="mdl-textfield mdl-js-textfield">
          <input class="input-task mdl-textfield__input" type="text">
          <label class="mdl-textfield__label" for="sample1">Digite uma Tarefa!</label>
        </div>

        <button class="btn-task mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Adicionar Tarefa </button>
      </div>

      <div class="list">
        <ul class="task"></ul>
      </div>
      
    </div>
</div>

  <script src="./assets/js/main.js"></script>
